{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Lista de Clientes{% endblock %}

{% block content %}
    <div class="offset-1 col-10 list-div">
       <h1>Adicione um Cliente: </h1>
       <form method="post">
           {% csrf_token %}
           {{ form|crispy }}
           <input type="submit" class="btn btn-success" value="Criar Venda">
       </form>
    </div>
{% endblock %}
